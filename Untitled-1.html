    // Firebase SDK modÃ¼lleri
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let mode = null; // "read" veya "write"

    async function loadNotes() {
      const q = query(collection(db, "notes"), orderBy("date", "asc"));
      const querySnapshot = await getDocs(q);
      const container = document.getElementById("notes");
      container.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const note = doc.data();
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <p>${note.text}</p>
          <small>${note.date}</small>
          ${note.link ? `<a href="${note.link}" target="_blank" class="spotify">ðŸŽµ Spotify</a>` : ""}
        `;
        container.appendChild(div);
      });
    }

    async function addNote() {
      const text = document.getElementById("noteText").value.trim();
      const date = document.getElementById("noteDate").value.trim();
      const link = document.getElementById("noteLink").value.trim();
      if (!text || !date) return alert("Not ve tarih gerekli!");
      await addDoc(collection(db, "notes"), { text, date, link });
      document.getElementById("noteText").value = "";
      document.getElementById("noteDate").value = "";
      document.getElementById("noteLink").value = "";
      await loadNotes();
    }

    window.checkPassword = function() {
      const password = document.getElementById("password").value;
      if (password === "04.09.2010") {
        mode = "write";
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("addNote").style.display = "block";
        loadNotes();
      } else if (password === "01.16.2024") {
        mode = "read";
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("addNote").style.display = "none";
        loadNotes();
      } else {
        alert("YanlÄ±ÅŸ ÅŸifre!");
      }
    };

    window.addNote = addNote;
  </script>
